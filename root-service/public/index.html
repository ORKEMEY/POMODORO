<!DOCTYPE html> 
<html lang="eng">
    <head>
        <title>POMODORO</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width">
        <script src="https://kit.fontawesome.com/a3e84d316e.js" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

    <body onload="template()">
        <div class="navigation">
            <div class="logo"> <a href="index.html">POMODORO</a> </div>
            <div class="menu">
             <ul class="nav">
                <li><a class="link" href="#popup">Setting</a></li>
                <li><a class="link" href="/rating">Login</a></li>
             </ul>
            </div>
        </div>
  <!-------------------------------------------------------->
    <div class="description">
        <h1> Pomodoro tracker - customizable timer that works on desktop  browser.</h1>
            <div class="container">
             <!-- Main Timer -->
      <div class="container timer">
        <div class="row">
          <div class="col-5">
            <h4 id="minutes"></h4>
          </div>
          <div class="col-2">
            <h4>:</h4>
          </div>
          <div class="col-5">
            <h4 id="seconds"></h4>
          </div>
        </div>
      </div>
       <!-- Finished Message -->
       <div class="my-5">
        <h3 id="done" class="text-center"></h3>
      </div>

<div class="cont_btn">
<button class="btn" onclick="start_timer()">
    <i class="far fa-caret-square-right"></i>
  </button>
  <!--  <a href="./js/main.js#start_timer()"><i class="far fa-caret-square-right"></i></a>-->
  <a href="index.html"><i class="fas fa-redo"></i></a>
</div>

    <!------------------------------------------------------------------------->
<div id="popup" class="popup">
    <div class="popup_body">
        <div class="popup_content">
            <a href="#" class="popup_close">X</a>
            <div class="popup_title"> SETTING </div>
            <div class="popup_text">
                 <p class="T(m)">Time(minutes)</h2>
                 <div class="top">
<div class="first">
  <p>Pomodoro</p>
  <input class="number" type="number" min="1" value="25">
</div>
<div class="first">
  <p>Short Break</p>
  <input class="number" type="number" min="1" value="5">
</div>
<div class="first">
  <p>Long Break</p>
  <input class="number" type="number" min="1" value="15">
</div>
  </div> <!--top-->
  <div class="auto_start">
    <p>Auto start next round?</p>
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
</div>
        </div><!--popup_text-->
    </div><!--popup_content-->

</div><!--popup_body-->
</div><!--popup-->
    </body>
</html>
